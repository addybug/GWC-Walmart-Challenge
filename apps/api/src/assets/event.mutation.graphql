extend type Mutation {
  addEvent(event: EventInput!): EventResponse!
}

input EventInput {
  invite: String!
  name: String!
  description: String!
  startTime: String!
  endTime: String!
  type: String!
  link: String
  mask: String
  test: String
  guests: String!
  color: String!
}

type EventResponse {
  id: ID!
}
